<div class="container my-auto">
    <h6 class="text-end">Welcome 
    <span class="text-success">{{user?.username}}</span>
    <img src={{user?.profilePic}} width="30px" 
        class="float-end" alt="" 
        style="border-radius: 50%;">
    </h6>
    <div>
        <button type="submit" class="cart-btn btn btn-sm float-end mt-3 btn-primary" (click)="viewCart(user?.username)"><i class="fa-solid fa-cart-arrow-down p-1"></i>{{cartCount}}</button>
    </div>
    <!-- <button class="btn btn-sm btn-info" (click)="getProtected()">Get Protected data</button> -->
    <h1 class="text-center">Products</h1>
    <hr>
    <div class="row">
    <div class="card row-col-10 col-sm-5 col-md-4 col-lg-4 mx-auto mb-3" *ngFor="let product of allProducts;let i=index">
        <img src="{{product?.productImage}}" width="10vw" height="300vw" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title fw-bold">{{product?.productName}}</h5>
          <h6 class="card-title">Price: {{product?.price}}$</h6>
          <p class="card-text">Description: {{product?.description}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
          <button type="submit" class="btn btn-sm float-start" style="background-color: #eb8f05;">Buy</button>
          <button type="submit" class="btn btn-sm float-end" 
                    style="background-color: #ffe434;"
                    (click)="addCart(user?.username,product)">Add to Cart<i class="fa-solid fa-cart-plus ms-1"></i></button>
        </div>
    </div>
    </div>
</div>
