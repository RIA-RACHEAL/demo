<div class="container">
    <h1 class="text-center">Cart Products</h1>
    <hr>
    <div class="row">
    <div class="card row-col-10 col-sm-5 col-md-4 col-lg-4 mx-auto mb-3" *ngFor="let product of cartProduct ;let i=index">
        <img src="{{product?.productImage}}" width="10vw" height="300vw" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title fw-bold">{{product?.productName}}</h5>
          <h6 class="card-title">Price: {{product?.price}}$</h6>
          <p class="card-text">Description: {{product?.description}}</p>
          <button type="submit" class="btn btn-sm btn-danger" (click)="removeCart(i)"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>
    </div>
</div>
